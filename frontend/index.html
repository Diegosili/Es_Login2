<html>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        inserire mail:
        <input type="text" id="mail" placeholder="email"></br>
        inserire password:
        <input type="password" id="psw" placeholder="password">
        <button id="in">sign-in</button>
        <button id="up">sign-up</button>
        <h1 id="h1"></h1>
        <script>
            $("#in").click(function(){
                let mail = $("#mail").val();
                let password = $("#psw").val();
                if(mail && psw) {
                    console.log("value:", mail, password);
                    $.ajax({
                        url: "http://localhost:3000/api/login?mail="+mail+"&password="+password,
                        method: "GET",
                        success: function(data){
                            console.log("success", data);
                            $("body").css("background-color", "green");
                        },
                        error: function(err){
                            console.log("error", err);
                            $("body").css("background-color", "red");
                        }
                    });
                }
            });
            $("#up").click(function(){
                let mail = $("#mail").val();
                let password = $("#psw").val();
                if(mail && psw) {
                    console.log("value:", mail, password);
                    $.ajax({
                        url: "http://localhost:3000/api/register?mail="+mail+"&password="+password,
                        method: "GET",
                        success: function(data){
                            console.log("success", data);
                            $("#h1").html("Registration succeded");
                        },
                        error: function(err){
                            console.log("error", err);
                            $("#h1").css("Registration failed");
                        }
                    });
                }
            });
        </script>
    </body>
</html>
