<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body id="body">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <div class="container-sm">
            <label for="mail" class="form-label">Mail</label>
            <input type="text" id="mail" placeholder="email" class="form-control">

            <label for="psw" class="form-label">Password</label>
            <input type="password" id="psw" placeholder="password" class="form-control">
            <button id="in" class="btn btn-primary">sign-in</button>
            <button id="up" class="btn btn-secondary">sign-up</button>
            <h1 id="h1"></h1>
        </div>
        <script>
            $("#in").click(function(){
                let mail = $("#mail").val();
                let password = $("#psw").val();
                if(mail && psw) {
                    console.log("value:", mail, password);
                    $.ajax({
                        url: "http://localhost:3000/api/login?mail="+mail+"&password="+password,
                        method: "GET",
                        success: function(data){
                            console.log("success", data);
                            $("body").css("background-color", "green");
//                            window.location.href="home.html"; PER POTER PREMERE TASTO BACK
                            window.location.replace("home.html");
                            window.localStorage.setItem("mail", mail);
                        },
                        error: function(err){
                            console.log("error", err);
                            $("body").css("background-color", "red");
                        }
                    });
                }
            });
            $("#up").click(function(){
                let mail = $("#mail").val();
                let password = $("#psw").val();
                if(mail && psw) {
                    console.log("value:", mail, password);
                    $.ajax({
                        url: "http://localhost:3000/api/register?mail="+mail+"&password="+password,
                        method: "GET",
                        success: function(data){
                            console.log("success", data);
                            $("body").css("background-color", "green");
                        },
                        error: function(err){
                            console.log("error", err);
                            $("body").css("background-color", "red");
                        }
                    });
                }
            });
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
            ></script>
    </body>
</html>
